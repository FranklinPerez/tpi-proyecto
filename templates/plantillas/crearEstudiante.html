{% extends 'base/base.html'%}

{% block title %} Gestion de Estudiante {% endblock %}

{% block encabezado %} Gestion de Estudiante {% endblock %}
{% block content %}
<div >
        
        {% if object %}
        <form role="form" action="{% url 'admon:modificar_estudiante' object.pk %}" method="post">
        {% else %}
        <form role="form" action="{% url 'admon:crear_estudiante' %}" method="post">
        {% endif %}
            <div class="modal-body">
                                {% csrf_token %}
    
                                        <div class="panel-body">
                                                {{ form.as_p }}
                                        </div>
                                </div>
                                        
                        <div class="modal-footer">
                                <div class="col-lg-12 text-right">
                                       <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="submit" value="Guardar">
                                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#f6685e;color:white" >
                                                Cancelar
                                        </button>
                                </div>
                        </div>
                </form>
        
</div>
{% endblock %}
